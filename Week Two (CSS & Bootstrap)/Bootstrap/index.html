<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
     <div class="container">
        <div class="row">
            <div class="col-sm-5">First</div>
            <div class="col-sm-2">Second</div>
            <div class="col-sm-1">Third</div>
            <div class="col-sm-4">Four</div>
        </div>

        <div class="row">
            <div class="col-sm-5">First</div>
            <div class="col-sm-2">Second</div>
            <div class="col-sm-1">Third</div>
            <div class="col-sm-4">Four</div>
        </div>

         <div class="row">
            <div class="col-sm-6 order-2">First</div>
            <div class="col-sm-6 order-1">Second</div>
        </div>

         <div class="row">
            <div class="col-sm-6 offset">First</div>
            <div class="col-sm-6 offset">Second</div>
        </div>


         <div class="row">
            <div class="col-sm-6 mt">
                 <div class="p-3 border bg-light">
                    Col One
                </div>
            </div>
            <div class="col-sm-6"> 
                <div class="p-3 border bg-light">
                    Col two
                </div>
            </div>
        </div>

     </div>


     <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
        <tr>
          <th scope="row">3</th>
          <td>John</td>
          <td>Doe</td>
          <td>@social</td>
        </tr>
        </tbody>
    </table>


    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
